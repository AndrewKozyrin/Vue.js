<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Vue.js</title>
    <style>
      .large {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h2>General</h2>
		<p v-show="view" v-html="message"></p>
        <p v-if="view">True</p>
        <p v-else="view">False</p>
        <input v-model="message1" type="text" />
        <p>{{ message1 }}</p>
        <input type="checkbox" v-model="checked" />
        <label for="checkbox">{{ checked }}</label>
        <p v-pre>
          {{ Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum,
          quia. }}
        </p>
      </div>
      <div id="events" class="mt-5">
        <h2>Events</h2>
        <div class="d-flex">
          <p>Count: {{ counter }}</p>
          <button @click="counter++" class="btn btn-success mx-2">+1</button>
          <button @click="counter--" class="btn btn-danger mx-2">-1</button>
        </div>
        <button @click="hello(counter, $event)" class="btn btn-primary">
          Hello!
        </button>

        <p>
          <b>
			Clean URL
			<a :href="url">{{ cleanUrl }}</a>
		  </b>
        </b>

        <input type="text" class="form-control" v-model="url" />
        <button @click="cleanerUrl" class="btn btn-primary">Clean Url</button>
      </div>

      <div id="css" class="mt-5">
        <h2>CSS</h2>
        <p :title="msg">{{ title }}</p>
        <button
          class="btn btn-primary"
          :class="[sizeToggle ? 'large' : '', {'rounded': isRounded}]"
          :style="style"
          :disabled="disabled"
        >
          Start
        </button>
        <ul>
          <li>
            <input type="checkbox" v-model="sizeToggle" />
            <label for="">Увеличить шрифт</label>
          </li>
          <li>
            <input type="checkbox" v-model="isRounded" />
            <label for="">Округлить</label>
          </li>
          <li>
            <input type="checkbox" v-model="disabled" />
            <label for="">Отключить</label>
          </li>
          <li><input type="text" v-model="fontColor" /></li>
          <li><input type="text" v-model="backgroundColor" /></li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
  </body>
</html>
